<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace; 
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .dropdown {
            position: relative;
            margin: 0 10px;
        }

        .dropdown button {
            background-color: #f1f1f1;
            color: black;
            background-color: transparent;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: transparent;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .video-wrapper {
            width: 100%;
            margin: 20px;
        }

        .paragraph-wrapper {
            width: 100%;
            margin: 20px;
        }

        ul {
            display: flex;
            list-style: none;
        }

        ul li {
            margin-right: 20px;
        }
    </style>
</head>
